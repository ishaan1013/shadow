# Kubernetes namespace for Shadow agents
apiVersion: v1
kind: Namespace
metadata:
  name: shadow-agents
  labels:
    app: shadow
    component: agents
    environment: production
    # Pod Security Standards - allow privileged pods for Firecracker VMs
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
# Network policy to isolate agent pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shadow-network-policy
  namespace: shadow-agents
spec:
  podSelector:
    matchLabels:
      app: shadow-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: shadow-server  # Allow server to communicate with agents
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []  # Allow all outbound (for git clone, package installs, etc.)
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 22
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53